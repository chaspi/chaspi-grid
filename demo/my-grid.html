<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../chaspi-grid.html">
<dom-module id="my-grid">
	<template>
		<style is="custom-style">
			chaspi-header chaspi-cell {
				background: grey;
				padding: 10px;
			}
			
			chaspi-grid {
				width: 100%;
				font-family: 'Open Sans';
				border: thin solid grey;
				border-collapse: collapse;
				--chaspi-cell: {
					padding: 10px;
				}
				--chaspi-row: {
					border-bottom: thin solid grey;
				}
			}
			
			chaspi-col {
				border-right: thin solid grey;
			}
		</style>

		<chaspi-grid items="{{items}}">
			<chaspi-colgroup>
				<chaspi-col property="first" min-width=150 cell-class="a"></chaspi-col>
				<chaspi-col property="last" cell-renderer="{{lastRenderer}}" cell-style="color:red;"></chaspi-col>
				<chaspi-col property="age" cell-renderer="{{ageRenderer}}" render-html="true" on-tap="handleTap"></chaspi-col>
			</chaspi-colgroup>
			<chaspi-header>
				<chaspi-row>
					<chaspi-cell>First</chaspi-cell>
					<chaspi-cell>Last</chaspi-cell>
					<chaspi-cell>Age</chaspi-cell>
				</chaspi-row>
			</chaspi-header>
			<chaspi-footer>
				<chaspi-row>
					<chaspi-cell>Footer...</chaspi-cell>
					<chaspi-cell></chaspi-cell>
					<chaspi-cell></chaspi-cell>
				</chaspi-row>
			</chaspi-footer>
		</chaspi-grid>


	</template>
	<script>
		Polymer({
			is : 'my-grid',
			handleTap : function(event, args) {
				alert("age: " + args.item.age);
			},
			ready : function() {
				this.items = [
					{first: 'Bob', last: 'Smith', age: 31},
					{first: 'Sally', last: 'Johnson', age: 24},
					{first: 'Greg', last: 'Deer', age: 63}
				]
				this.lastRenderer = function(item) {
					return {
						content: '<' + item.last + '>'
					}
				}
				this.ageRenderer = function(item) {
					return {
						content: '<div>' + item.age + '</div>',
						style: 'font-weight:bold;',
						class: 'a'
					}
				}
			}
		});
	</script>
</dom-module>
