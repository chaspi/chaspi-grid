<!doctype html>
<html>

<head>

	<title>chaspi-grid</title>

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="../chaspi-grid.html">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">


	<style>
		.a {
			background: orange;
		}
	</style>
	<style is="custom-style">
		chaspi-header chaspi-cell {
			background: grey;
			padding: 10px;
		}
		
		chaspi-grid {
			font-family: 'Open Sans';
			border: thin solid grey;
			border-collapse: collapse;
			--chaspi-cell: {
				padding: 10px;
			}
			--chaspi-row: {
				border-bottom: thin solid grey;
			}
		}

		chaspi-col {
			border-right: thin solid grey;
		}
	</style>
</head>

<body>

	<chaspi-grid>
		<chaspi-colgroup>
			<chaspi-col>a</chaspi-col>
			<chaspi-col>b</chaspi-col>
			<chaspi-col>c</chaspi-col>
		</chaspi-colgroup>
		<chaspi-header>
			<chaspi-row>
				<chaspi-cell>First: Property</chaspi-cell>
				<chaspi-cell>Last: ContentProvider</chaspi-cell>
				<chaspi-cell>Age: Renderer</chaspi-cell>
			</chaspi-row>
		</chaspi-header>
		<chaspi-footer>
			<chaspi-row>
				<chaspi-cell>Footer...</chaspi-cell>
				<chaspi-cell></chaspi-cell>
				<chaspi-cell></chaspi-cell>
			</chaspi-row>
		</chaspi-footer>
	</chaspi-grid>

	<script>
		var grid = document.querySelector('chaspi-grid');
		window.addEventListener('WebComponentsReady', function() {
			grid.items = [
	            {first: 'Bob', last: 'Smith', age: 31},
	            {first: 'Sally', last: 'Johnson', age: 24},
	            {first: 'Greg', last: 'Deer', age: 63}
          	];
			grid.columns = [
	            {property: 'first', 'class' : 'a'},
				{property: 'last', contentProvider : function(item) {return item.last}},
				{property: 'age',
					renderer : function(item) {
						return {
							text: item.age,
							style: "font-weight:bold;",
							class: 'a'
						}
					}
				},
	      	];
		});
	</script>

</body>

</html>
