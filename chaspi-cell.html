<link rel="import" href="../polymer/polymer.html">
<dom-module id="chaspi-cell">
	<template>
		<style is="custom-style">
			:host {
				display: table-cell;
				@apply(--chaspi-cell)
			}
		</style>
		
		<content></content>
	
	</template>
	<script>
		Polymer({
			is : 'chaspi-cell',
			properties : {
				content : {
					type : String,
					notify : true,
					observer : '_contentChanged'
				},
				renderHtml : false
			}
		});
	</script>
</dom-module>
